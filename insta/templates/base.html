{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ceef7cd6de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-light bg-light px-5">
    <a class="navbar-brand" href="{% url 'posts:index' %}"><h4 class="d-inline"><i class="fab fa-instagram"></i></h4> | Instagram</a>
    <form class="form-inline">
      <input class="form-control mr-sm-2 text-center" type="search" placeholder="검색" aria-label="Search">
    </form>
    {% if user.is_authenticated %}
      <div>
        <span><a href="{% url 'accounts:user_page' user.id %}">{{ user.username }}</a></span>
        <a href="{% url 'posts:create' %}" class="btn btn-primary mx-2">글쓰기</a>
        <a href="{% url 'accounts:logout' %}">로그아웃</a>
      </div>
    {% else %}
      <div>
        <a class="btn btn-primary mr-2" href="{% url 'accounts:login' %}">로그인</a>
        <a href="{% url 'accounts:signup' %}">가입하기</a>
      </div>
    {% endif %}
  </nav>
  <div class="container mt-3">
    {% block body %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
