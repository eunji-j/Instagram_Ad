{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/ceef7cd6de.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Niconne&display=swap" rel="stylesheet">
  <style>
    #title{
      font-family: 'Niconne', cursive;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-light bg-white" style="padding: 12px 250px; border-bottom: solid 1px lightgray;">
    <a class="navbar-brand" href="{% url 'posts:index' %}"><h3 id='title' class="d-inline"><i class="fab fa-instagram"></i> | Instagram</h3></a>
    <div class="collapse navbar-collapse d-flex justify-content-end pr-5" id="navbarNavDropdown">
      <form action="{% url 'posts:search' %}">
        <input class="form-control mr-sm-2 text-center bg-light" style="height: 27px; font-size:10pt;" type="search" placeholder="검색" aria-label="Search" name="keyword">
      </form>
    </div>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          {% if user.is_authenticated %}
            <a class="nav-link mr-4" href="{% url 'posts:create' %}"style="text-decoration:none; color:red;"><h5><i class="fas fa-pen"></i></h5></a>
          {% else %}
            <span class="mx-4"></span>
          {% endif %}
        </li>
        {% if not user.is_authenticated %}
          <a class="dropdown-item" href="{% url 'accounts:signup' %}">회원가입</a>
          <a class="dropdown-item" href="{% url 'accounts:login' %}">로그인</a>
        {% endif %}
        {% if user.is_authenticated %}
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle px-0" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user"></i>
          </a>
          <div class="navbar-items dropdown-menu" style="font-size:10pt;">
            <a class="dropdown-item" href="{% url 'accounts:user_page' user.id %}">{{user.username}} 님</a>
            <a class="dropdown-item" href="{% url 'accounts:logout' %}">로그아웃</a>
          </div>
        </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container mt-3">
    {% block body %}
    {% endblock %}
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
