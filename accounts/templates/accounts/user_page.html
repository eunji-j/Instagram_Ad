{% extends 'base.html' %}
{% block body %}
  <!-- 아래의 시스템user와 충돌을 피하기 위해 이름을 변경해준다.(user -> user_info) -->
  <h1>{{user_info.username}}님의 페이지입니다.</h1>

  <!-- 로그인한 사용자에게만 보여준다. -->
  {% if user.is_authenticated %}
    <a href="{% url 'accounts:follow' user_info.id %}">팔로우</a>
  {% endif %}
{% endblock %}
