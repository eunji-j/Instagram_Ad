{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}
  <br>
  <div class="card" style="margin: 30px 300px 10px 300px ">
    <div class="card-body">
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary btn-block" type="submit">
      </form>
    </div>
  </div>
{% endblock %}
