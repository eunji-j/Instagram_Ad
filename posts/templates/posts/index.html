{% extends 'base.html' %}
{% load bootstrap_pagination %}
{% block body %}
  <div class="row" style="margin-left: 8%; margin-top: 3%;">
    {% for post in posts %}
      {% include 'posts/_post.html' %}
    {% empty %}
      <p>포스트가 존재하지 않습니다.</p>
    {% endfor %}
  </div>
  <div class="d-flex justify-content-center">
    {% bootstrap_paginate posts %}
  </div>
{% endblock %}
